---
################################################
# Ansible Versions
################################################
ansible_variations:
  - name: "ansible-core"
    versions:
      - version: "2.17"
        latest_stable: true
        python_versions:
          - "3.12"
          - "3.11"
          - "3.10"
        base_os:
          - name: alpine3.20
          - name: bullseye

      - version: "2.16"
        python_versions:
          - "3.12"
          - "3.11"
          - "3.10"
        base_os:
          - name: alpine3.20
          - name: bullseye

      - version: "2.15"
        python_versions:
          - "3.11"
          - "3.10"
          - "3.9"
        base_os:
          - name: alpine3.20
          - name: bullseye

  - name: "ansible"
    latest_stable: true
    versions:
      - version: "10"
        latest_stable: true
        python_versions:
          - "3.12"
          - "3.11"
          - "3.10"
        base_os:
          - name: alpine3.20
          - name: bullseye
        patch_versions:
          - 10.3.0
      - version: "9"
        python_versions:
          - "3.12"
          - "3.11"
          - "3.10"
        base_os:
          - name: alpine3.20
          - name: bullseye
      - version: "8"
        python_versions:
          - "3.12"
          - "3.11"
          - "3.10"
        base_os:
          - name: alpine3.20
          - name: bullseye

################################################
# Python Versions
################################################
python_versions:
  - name: "3.12"
    latest_stable: true
  - name: "3.11"
  - name: "3.10"
  - name: "3.9"

################################################
# Operating System Distributions
################################################
operating_system_distributions:
  - name: "debian"
    latest_stable: true
    versions:
      - name: "bullseye"
        latest_stable: true
        package_dependencies:
          - "git"
          - "gosu"
          - "jq"
          - "less"
          - "libffi-dev"
          - "libhdf5-dev"
          - "libssl-dev"
          - "openssh-client"
          - "sshpass"
          - "yq"
  - name: "alpine"
    versions:
      - name: "alpine3.20"
        latest_stable: true
        package_dependencies:
          - "build-base"
          - "git"
          - "libffi-dev"
          - "jq"
          - "openssh-client"
          - "openssl-dev"
          - "rsync"
          - "shadow"
          - "sshpass"
          - "su-exec"
          - "yq"
