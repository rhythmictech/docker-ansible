---
ansible_variations:
  - name: "ansible-core"
    tag_name: "core"
  - name: "ansible"
    tag_name: "ansible"
    latest_stable: true

python_versions:
  - name: "3.12"
    latest_stable: true
  - name: "3.11"
  - name: "3.10"
  - name: "3.9"

operating_system_distributions:
  - name: "debian"
    latest_stable: true
    versions:
      - name: "bullseye"
        latest_stable: true
        package_dependencies:
          - "git"
          - "libffi-dev"
          - "libhdf5-dev"
          - "libssl-dev"
          - "openssh-client"
          - "sshpass"
      - name: "bookworm"
        package_dependencies:
        package_dependencies:
          - "git"
          - "libffi-dev"
          - "libssl-dev"
          - "openssh-client"
          - "sshpass"
  - name: "alpine"
    versions:
      - name: "alpine3.20"
        latest_stable: true
        package_dependencies:
          - "build-base"
          - "git"
          - "libffi-dev"
          - "openssh-client"
          - "openssl-dev"
          - "rsync"
          - "sshpass"
      - name: "alpine3.19"
        package_dependencies:

ansible_versions:
  - version: "2.17"
    latest_stable: true
    python_versions:
      minimum: "3.10"
      maximum: "3.12"
    base_os:
      - name: alpine3.20
      - name: bullseye
  - version: "2.16"
    python_versions:
      minimum: "3.10"
      maximum: "3.11"
    base_os:
      - name: alpine3.20
      - name: bullseye
  - version: "2.15"
    python_versions:
      - "3.11"
      - "3.10"
      - "3.9"
    base_os:
      - name: alpine3.20
      - name: bullseye
